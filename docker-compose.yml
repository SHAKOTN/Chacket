version: "3.4"

services:
  chacket:
    build:
      context: .
      target: local
      dockerfile: Dockerfile
    ports:
    - "8000:8000"
    env_file:
      - .env
    networks:
      - default
    command: ["uvicorn", "chacket.chat.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: on-failure:5
    volumes:
      - .:/app